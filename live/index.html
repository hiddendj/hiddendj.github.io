<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Hidden DJ</title>
    <link rel="stylesheet" href="https://unpkg.com/chota@latest" />
    <style>
      :root {
        --bg-color: #000;
        --bg-secondary-color: #131316;
        --font-color: #f5f5f5;
        --color-grey: #ccc;
        --color-darkGrey: #777;
      }
    </style>
  </head>
  <body>
    <div id="top" class="container" role="document">
      <nav class="nav" role="navigation">
        <div class="container" style="margin: 20px; margin-bottom: 80px">
          <div class="nav-left">
            <a class="brand" href="https://hiddendj.com/">
              <img src="https://hiddendj.com/logo.png" alt="The Hidden DJ"
            /></a>
          </div>
          <div class="nav-right">
            <a href="https://hiddendj.com/" class="button outline">Home</a>
            <a href="https://hiddendj.com/live/" class="button outline">Live</a>
            <a href="https://camo.hiddendj.com/" class="button outline"
              >Social</a
            >
          </div>
        </div>
      </nav>
      <main role="main">
        <section id="live">
          <div class="container-inner">
            <div class="row">
              <div class="col-lg is-center">
                <iframe
                  width="1120"
                  height="630"
                  src="https://www.youtube.com/embed/liLg49n9kF0"
                  title="The Hidden DJ Live"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen
                ></iframe>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
